<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch using async and await</title>
</head>

<body>
    <img src="" id="image" width="200">
    <script>
        console.log('About to fetch an image...');
        
        // Call async function
        catchImage()
        .then(response => {
            console.log('SUCCESS.');
        }).catch(error => {
            console.log('IMAGE_FETCH_ERROR!');
            console.log(error);
        });
        
        // Declare async function to fetch image
        async function catchImage ( ) {
            const response = await fetch('image.jpg');
            // blob: unspecified data in raw binary
            const blob = await response.blob();
            document.getElementById('image').src = URL.createObjectURL(blob);
        };
    </script>
</body>

</html>
